<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of Variables in functions</title>
</head>
<body>
    <p>A function can access variables defined inside the function:</p>
    <button type="button" onclick="myFunction()">Click me !ðŸ˜Ž</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>

        var b = 7;
        function myFunction() {
            var a = 7;
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo2").innerHTML = b;
        document.getElementById("demo1").innerHTML = a;
    </script>
</body>
</html>
